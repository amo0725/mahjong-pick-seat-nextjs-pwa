<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>離線中 - 麻將選位神器</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f7fa; /* Corresponds to theme-light-bg */
        color: #1f2d3d; /* Corresponds to theme-light-text */
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        max-width: 400px;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 0.5em;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 1em;
      }
      small {

        color: #555;
      }

      @media (prefers-color-scheme: dark) {

  <body>
    <div class="container">
      <h1>哎呀！您目前離線了</h1>
